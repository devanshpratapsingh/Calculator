<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcualator.css">
    <script src="calcuscript.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button onclick="clears('7')" class="btn" >clr</button>
                <div class="row">
                    <button onclick="clicks('7')" class="btn" >7</button>
                    <button onclick="clicks('8')" class="btn" >8</button>
                    <button onclick="clicks('9')" class="btn" >9</button>
                    <button onclick="clicks('+')" class="btn" >+</button>
                </div>
                <div class="row">
                   <button onclick="clicks('4')" class="btn" >4</button>
                    <button onclick="clicks('5')" class="btn" >5</button>
                    <button onclick="clicks('6')" class="btn" >6</button>
                    <button onclick="clicks('-')" class="btn" >-</button>
                </div>
                <div class="row">
                    <button onclick="clicks('1')" class="btn" >1</button>
                    <button onclick="clicks('2')" class="btn" >2</button>
                    <button onclick="clicks('3')" class="btn" >3</button>
                    <button onclick="clicks('*')" class="btn" >*</button>
                </div>
                <div class="row">
                    <button onclick="clicks('.')" class="btn" >.</button>
                    <button onclick="clicks('0')" class="btn" >0</button>
                    <button onclick="equalClicks('=')" class="btn" >=</button>
                    <button onclick="clicks('/')" class="btn" >/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
